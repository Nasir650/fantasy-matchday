<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team | Fantasy Matchday</title>
    <div class="grid" style="grid-template-columns: 2fr 1fr; gap: 2rem;">

        <!-- Pitch View -->
        <div class="pitch-container">
            <div class="pitch-center-circle"></div>

            <!-- Forwards -->
            <div class="player-row">
                <div class="player-card-small">
                    <div class="player-kit">9</div>
                    <div class="player-name">Benzema</div>
                    <div class="player-points">12 pts</div>
                </div>
                <div class="player-card-small">
                    <div class="player-kit">7</div>
                    <div class="player-name">Ronaldo</div>
                    <div class="player-points">8 pts</div>
                </div>
            </div>

            <!-- Midfielders -->
            <div class="player-row">
                <div class="player-card-small">
                    <div class="player-kit">10</div>
                    <div class="player-name">Neymar</div>
                    <div class="player-points">15 pts</div>
                </div>
                <div class="player-card-small">
                    <div class="player-kit">8</div>
                    <div class="player-name">Neves</div>
                    <div class="player-points">6 pts</div>
                </div>
                <div class="player-card-small">
                    <div class="player-kit">22</div>
                    <div class="player-name">SMS</div>
                    <div class="player-points">9 pts</div>
                </div>
                <div class="player-card-small">
                    <div class="player-kit">77</div>
                    <div class="player-name">Brozovic</div>
                    <div class="player-points">5 pts</div>
                </div>
            </div>

            <!-- Defenders -->
            <div class="player-row">
                <div class="player-card-small">
                    <div class="player-kit">2</div>
                    <div class="player-name">Sultan</div>
                    <div class="player-points">6 pts</div>
                </div>
                <div class="player-card-small">
                    <div class="player-kit">5</div>
                    <div class="player-name">Bulayhi</div>
                    <div class="player-points">2 pts</div>
                </div>
                <div class="player-card-small">
                    <div class="player-kit">4</div>
                    <div class="player-name">Laporte</div>
                    <div class="player-points">7 pts</div>
                </div>
                <div class="player-card-small">
                    <div class="player-kit">66</div>
                    <div class="player-name">Saud</div>
                    <div class="player-points">4 pts</div>
                </div>
            </div>

            <!-- Goalkeeper -->
            <div class="player-row">
                <div class="player-card-small">
                    <div class="player-kit" style="border-color: #FFD700;">1</div>
                    <div class="player-name">Bono</div>
                    <div class="player-points">6 pts</div>
                </div>
            </div>

        </div>

        <!-- Player Selection / Stats -->
        <div class="sidebar">
            <div class="card" style="height: 100%;">
                <h3 style="margin-bottom: 1.5rem;">Player Stats</h3>
                <div class="flex-between"
                    style="margin-bottom: 1rem; padding-bottom: 1rem; border-bottom: 1px solid rgba(255,255,255,0.1);">
                    <span>Total Value</span>
                    <span class="text-accent">98.5M</span>
                </div>
                <div class="flex-between" style="margin-bottom: 1rem;">
                    <span>Remaining Budget</span>
                    <span class="text-accent">1.5M</span>
                </div>

                <h4 style="margin-top: 2rem; margin-bottom: 1rem;">Bench</h4>
                <div class="grid" style="grid-template-columns: repeat(2, 1fr); gap: 1rem;">
                    <div class="player-card-small">
                        <div class="player-kit" style="width: 40px; height: 40px; font-size: 0.8rem;">GK</div>
                        <div class="player-name">Owais</div>
                    </div>
                    <div class="player-card-small">
                        <div class="player-kit" style="width: 40px; height: 40px; font-size: 0.8rem;">12</div>
                        <div class="player-name">Shahrani</div>
                    </div>
                    <div class="player-card-small">
                        <div class="player-kit" style="width: 40px; height: 40px; font-size: 0.8rem;">14</div>
                        <div class="player-name">Najei</div>
                    </div>
                    <div class="player-card-small">
                        <div class="player-kit" style="width: 40px; height: 40px; font-size: 0.8rem;">99</div>
                        <div class="player-name">Hamdallah</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
    </main>

    <script src="script.js"></script>
    </body>

</html>
